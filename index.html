<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drum Kit [Version 2]</title>
    <link rel="icon" type="image/x-icon" href="https://mpng.subpng.com/20190713/aav/kisspng-drum-emoji-domain-clip-art-emoticon-5d2996967f0f51.7097182515630066145204.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Interactive Drum Kit</h1>
        <h3>Please click any button (or respective key) to play your drum!</h3>
    </header>
    
    <main>
        <section id="drum-kit">

            <img src="assets/drums.png" alt="drum-kit">

            <button class = "btn" id="bass-drum">Bass Drum (W)</button>
            <button class = "btn" id="crash">Crash (A)</button>
            <button class = "btn" id="floor-tom">Floor Tom (S)</button>
            <button class = "btn" id="hi-hat">Hi Hat (D)</button>
            <button class = "btn" id="high-tom">High Tom (F)</button>
            <button class = "btn" id="medium-tom">Medium Tom (J)</button>
            <button class = "btn" id="ride">Ride (K)</button>
            <button class = "btn" id="snare">Snare (L)</button>

        </section>

    </main>


    <footer>
        <h3>Made in London 👩‍💻</h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
